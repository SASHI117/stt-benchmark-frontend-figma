<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Farm Vaidya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login_new.css" />
</head>

<body>
  <div class="login-page">

    <!-- LEFT SIDE (LOGO) -->
    <div class="login-left">
      <div class="logo-wrapper">
        <div class="logo-card">
          <img src="assets/logo.png" alt="Farm Vaidya Logo" />
        </div>
      </div>
    </div>

    <!-- RIGHT SIDE (LOGIN FORM) -->
    <div class="login-right">
      <div class="login-box">
        <h2>STT Providers Comparison</h2>
        <h4>LOGIN</h4>

        <!-- IMPORTANT: autocomplete OFF -->
        <form id="loginForm" autocomplete="off">

          <!-- USERNAME -->
          <div class="input-group">
            <span class="icon">ðŸ‘¤</span>
            <input
              id="username"
              type="text"
              placeholder="Username"
              name="fv-username"
              autocomplete="off"
              autocapitalize="off"
              autocorrect="off"
              spellcheck="false"
              inputmode="text"
              required
            />
          </div>

          <!-- PASSWORD -->
          <div class="input-group">
            <span class="icon">ðŸ”’</span>
            <input
              id="password"
              type="password"
              placeholder="Password"
              name="fv-password"
              autocomplete="new-password"
              autocapitalize="off"
              autocorrect="off"
              spellcheck="false"
              required
            />
          </div>

          <!-- ERROR MESSAGE -->
          <p id="errorMsg" class="error hidden">
            Incorrect username or password
          </p>

          <!-- BUTTON -->
          <button type="submit">LOGIN</button>
        </form>

      </div>
    </div>

  </div>

  <script src="login_new.js"></script>
</body>
</html>
